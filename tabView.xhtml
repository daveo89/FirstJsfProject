<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Zadanie programistyczne Dawid Krężel</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
		<h:form>
			<p:growl showDetail="true" />
			<p:tabView dynamic="true" onTabClose="10">
				<p:ajax event="tabClose" onstart="confirmation.show()" />
				
				<p:tab id="tab1" title="Zakładka 1" closable="true">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="To jest pierwsza zakładka"/>
					</h:panelGrid>
				</p:tab>
				
				<p:tab id="tab2" title="Zakładka 2" closable="true">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="To jest druga zakładka"/>
					</h:panelGrid>
				</p:tab>
			
			</p:tabView>
			
			<p:confirmDialog message="Czy na pewno zamknąć zakładkę?" 
						header="Twój wybór" severit="alert" widgetVar="confirmation">
						
							<p:commandButton value="Tak" oncomplete="confirmation.hide()"/>
							<p:commandButton value="Nie" onclick="confirmation.hide()" type="button"/>
						
			</p:confirmDialog>
			
			
		</h:form>
	
</h:body>
</html>
